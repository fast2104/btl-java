plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    implementation("com.mysql:mysql-connector-j:8.2.0")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'javaptit1.projjava.gui.Main'
}

sourceSets {
    main {
        java {
            exclude 'javaptit1/projjava/main.java'
            exclude 'javaptit1/projjava/QuanTriVien.java'
            exclude 'javaptit1/projjava/connguoi.java'
            exclude 'javaptit1/projjava/Ihanghoa.java'
            exclude 'javaptit1/projjava/PhieuNhapHang.java'
        }
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
